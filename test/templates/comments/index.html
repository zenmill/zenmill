<!-- HTML comments can be stripped from templates at compile times -->
<html>
  <head>
    <!-- This title can be overridden -->
    <block:title>
      <title>Hi there!</title>
    </block:title>
  </head>
  <body>
    <!-- All your content goes inside <body> -->
    <h1>Hi there!</h1>
  </body>
</html>
